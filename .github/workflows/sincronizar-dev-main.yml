name: Sincronizar Dev para Main

on:
  workflow_dispatch:
  
jobs:
  sincronizar:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Criar e mesclar PR
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            try {
              // Criar um PR do dev para o main
              console.log('Criando Pull Request de dev para main...');
              const { data: pr } = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Sincronizar Dev para Main via Workflow',
                head: 'dev',
                base: 'main',
                body: 'PR criado automaticamente pelo workflow para sincronizar dev com main'
              });
              
              console.log(`PR #${pr.number} criado: ${pr.html_url}`);
              
              // Mesclar o PR imediatamente
              const merge = await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.number,
                merge_method: 'merge',
                commit_title: 'Mesclar dev em main',
                commit_message: 'Mesclagem automatizada via workflow'
              });
              
              console.log(`PR #${pr.number} mesclado com sucesso: ${merge.data.sha}`);
              
            } catch (error) {
              console.error(`Erro: ${error.message}`);
              core.setFailed(error.message);
            }