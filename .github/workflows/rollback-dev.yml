name: Rollback DEV to Previous Version

on:
  workflow_dispatch:

jobs:
  rollback-dev:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          ref: dev
          fetch-depth: 5
          
      - name: Get previous commit
        id: get-previous-commit
        run: |
          # Obter o hash do commit atual
          CURRENT_COMMIT=$(git rev-parse HEAD)
          echo "Current commit: $CURRENT_COMMIT"
          
          # Obter o hash do commit anterior
          PREVIOUS_COMMIT=$(git rev-parse HEAD~1)
          echo "Previous commit: $PREVIOUS_COMMIT"
          
          # Salvar o hash do commit anterior como output
          echo "previous_commit=$PREVIOUS_COMMIT" >> $GITHUB_OUTPUT
      
      - name: Reset to previous commit
        run: |
          git reset --hard ${{ steps.get-previous-commit.outputs.previous_commit }}
          git push --force origin dev
      
      - name: Deploy to Dev Server
        env:
          SSH_PASS: 9TKSUsh2PAV
        run: |
          sudo apt-get install -y sshpass rsync
          export SSHPASS=$SSH_PASS
          
          # Usar rsync com a opção --delete para excluir arquivos que não existem mais
          sshpass -e rsync -avz --delete --exclude="node_modules" -e "ssh -o StrictHostKeyChecking=no" ./ root@157.230.229.74:/root/wpp-multiatendimento/dev/
          
          # Reiniciar a aplicação
          sshpass -e ssh -o StrictHostKeyChecking=no root@157.230.229.74 'cd /root/wpp-multiatendimento/dev && npm install && export BRANCH=dev && pm2 delete wpp-multiatendimento-dev || true && PORT=3001 BRANCH=dev pm2 start index.js --name wpp-multiatendimento-dev'
          
          echo "Branch dev restaurado para a versão anterior e sincronizado com a VPS!"